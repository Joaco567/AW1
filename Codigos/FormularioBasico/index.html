<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="" method="post">
    <div>
        <label for="txtNombre">
            <b>Nombre:</b>
        </label>
        <br>

        <input type="text" id="txtNombre" name="txtNombre" class="" placeholder="Ingrese su nombre" required>
        <br><br>
    
        <label for="txtApellido">
            <b>Apellido:</b>
        </label>
        <br>

        <input type="text" id="txtApellido" name="txtApellido" class="" placeholder="Ingrese su apellido" required>
        <br><br>
    </div>

    <div>   
        <label for="txtEmail">
            <b>Email:</b>
        </label>
        <br>

        <input type="email" name="txtEmail" id="txtEmail" placeholder="Ingrese su email" required>
        <br><br>

        <label for="txtPassword">
            <b>Contraseña:</b>
        </label>
        <br>

        <input type="password" name="txtPassword" id="txtPassword" placeholder="Ingrese su contraseña" required>
        <br><br>
    </div>

    <div>
        <label for="txtFecha">
            <b>Fecha de Nacimiento:</b>
        </label>
        <br>

        <input type="date" name="txtFecha" id="txtFecha" required>
        <br><br>
    </div>

    <div>
        <input type="submit" value="Confirmar">
    </div>
    
    </form>
</body>
</html>
