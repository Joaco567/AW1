<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body data-bs-theme="dark">
    <div class="container-md">
        <div class="card mt-5">
            <h5 class="card-header text-center">Inicio de Sesión</h5>

            <div class="card-body p-4">
                <form action="./home.html" method="get">
                    <div class="mb-3">
                        <label for="txtNombre">
                        <b>Nombre:</b>
                        </label>
                    
                        <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Ingrese su nombre" required>
                    </div>

                    <div class="mb-3">
                        <label for="txtApellido">
                        <b>Apellido:</b>
                        </label>

                        <input type="text" id="txtApellido" name="txtApellido" class="form-control" placeholder="Ingrese su apellido" required>
                    </div>

                    <div class="mb-3">
                        <label for="txtEmail">
                        <b>Email:</b>
                        </label>

                        <input type="email" name="txtEmail" id="txtEmail" class="form-control" placeholder="Ingrese su email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="txtPassword">
                        <b>Contraseña:</b>
                        </label>

                        <input type="password" name="txtPassword" id="txtPassword" class="form-control" placeholder="Ingrese su contraseña" required>
                    </div>

                    <div class="mb-3">
                        <label for="txtFecha">
                        <b>Fecha de Nacimiento:</b>
                        </label>

                        <input type="date" name="txtFecha" id="txtFecha" class="form-control" required>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                        Recordarme
                        </label>
                    </div>

                    <div class="text-center mt-2">
                            <button type="submit" class="btn btn-outline-primary">
                                <i class="bi bi-box-arrow-in-right"></i> Logearse
                            </button>
                    </div>
                </form>
                <div class="d-flex align-items-center my-3">
                        <hr class="flex-grow-1 border-secondary opacity-50">
                            <span class="px-3 text-muted small">Logearse de otras formas</span>
                        <hr class="flex-grow-1 border-secondary opacity-50">
                    </div>

                    <div class="row justify-content-center gap-3">
                        <div class="col col-auto">
                                <button class="btn-social" onclick="simularLogin('Google')">
                                    <i class="bi bi-google"></i>
                                </button>
                        </div>
                        <div class="col col-auto">
                                <button class="btn-social" onclick="simularLogin('X')">
                                    <i class="bi bi-twitter-x"></i>
                                </button>
                        </div>
                        <div class="col col-auto">
                                <button class="btn-social" onclick="simularLogin('Github')">
                                    <i class="bi bi-github"></i>
                                </button>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!-- Simulación de logeo con otras cuentas -->

    <script>
        function simularLogin(servicio) {
    // Simular una ventana de login
        alert(`Redirigiendo a ${servicio} para autenticarte...`);
    
    // Simular un pequeño delay y luego redirigir
        setTimeout(() => {
            window.location.href = './home.html';
        }, 1000);
    }
</script>
</body>
</html>
