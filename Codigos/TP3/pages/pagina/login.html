<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Login</title>
</head>
<body data-bs-theme="dark">
    <div class="container-md p-5 my-5">
        <div class="card mt-5">
            <h5 class="card-header text-center">Iniciar Sesión</h5>

            <div class="card-body p-4">
                <form id="formLogin">
                    <div class="mb-3">
                        <label for="txtEmail">
                            <b>Email:</b>
                        </label>
                        <input type="email" name="txtEmail" id="txtEmail" class="form-control" placeholder="Ingrese su email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="txtPassword">
                            <b>Contraseña:</b>
                        </label>
                        <input type="password" name="txtPassword" id="txtPassword" class="form-control" placeholder="Ingrese su contraseña" required>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Recordarme
                        </label>
                    </div>

                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-outline-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Logearse
                        </button>
                    </div>
                </form>

                <div class="d-flex align-items-center my-3">
                    <hr class="flex-grow-1 border-secondary opacity-50">
                    <span class="px-3 text-muted small">Logearse de otras formas</span>
                    <hr class="flex-grow-1 border-secondary opacity-50">
                </div>

                <div class="row justify-content-center gap-3">
                    <div class="col col-auto">
                        <button class="btn-social" onclick="simularLogin('Google')">
                            <i class="bi bi-google"></i>
                        </button>
                    </div>
                    <div class="col col-auto">
                        <button class="btn-social" onclick="simularLogin('X')">
                            <i class="bi bi-twitter-x"></i>
                        </button>
                    </div>
                    <div class="col col-auto">
                        <button class="btn-social" onclick="simularLogin('Github')">
                            <i class="bi bi-github"></i>
                        </button>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <p class="text-muted small">
                        ¿No tenés cuenta? <a href="./signup.html" class="text-primary">Registrate aquí</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./simular.js"></script>

    <script type="module">
    import { iniciarSesion } from "./auth.js"
    document.getElementById("formLogin").addEventListener("submit", iniciarSesion)
    
</script>
</body>
</html>
